<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        background: #fff;
        width: 100%;
        max-width: 500px;
        height: 80vh;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        margin: 0;
        padding: 15px;
        background: #0078d7;
        color: white;
        text-align: center;
        font-size: 1.2rem;
      }

      #messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        list-style: none;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      #messages li {
        margin: 10px 0;
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 80%;
        word-wrap: break-word;
      }

      #messages li.user {
        background: #0078d7;
        color: white;
        align-self: flex-end;
      }

      #messages li.bot {
        background: #e0e0e0;
        color: #333;
        align-self: flex-start;
      }

      #form {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
        background: #fafafa;
      }

      #input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        outline: none;
        font-size: 1rem;
      }

      #send {
        padding: 10px 20px;
        margin-left: 10px;
        background: #0078d7;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1rem;
      }

      #send:hover {
        background: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Chatbot</div>
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button id="send" type="submit">Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const msg = input.value;
        if (msg) {
          appendMessage(`You: ${msg}`, "user");
          socket.emit("chat message", msg);
          input.value = "";
        }
      });

      socket.on("bot reply", (reply) => {
        appendMessage(`Bot: ${reply}`, "bot");
      });

      function appendMessage(msg, sender) {
        const item = document.createElement("li");
        item.textContent = msg;
        item.classList.add(sender);
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      }
    </script>
  </body>
</html>
